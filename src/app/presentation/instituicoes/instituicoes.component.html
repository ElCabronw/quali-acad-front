<div class="container p-3 border">
  <div class="mb-3 p-4 border-round mt-2">
    <div class="grid">
      <div class="col-12">
        <quali-acad-filters [fields]="filters" (onSearch)="filterIes($event)"></quali-acad-filters>
      </div>
    </div>
  </div>
  <div class="grid">


    <div class="col-12">
      <p-table [value]="instituicoes" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20, 50, 100]">
        <ng-template pTemplate="header">
          <tr>
            <th>AÃ§oes</th>
            <th>Nome</th>
            <th>Site</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-instituicao>
          <tr>
            <td>
              <p-menu #menu [model]="instituicao.actions" [popup]="true" appendTo="body"></p-menu>
              <i class="actions-menu-button pi pi-cog" (click)="menu.toggle($event)"></i>
            </td>
            <td>{{ instituicao.ies }}</td>
            <td>{{ instituicao.site }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="15" class="text-center">Nenhum dado encontrado.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
